- name: Deploy Open5GS 4G EPC + srsRAN + WebUI (GCP)
  hosts: vm1_4g_core
  become: true

  vars:
    vm1_ip: "10.10.0.10"

  handlers:
    - name: Restart systemd-resolved
      systemd:
        name: systemd-resolved
        state: restarted

  tasks:

  # =================================================
  # 0. APT SAFETY (PREVENT LOCKS)
  # =================================================
  - name: Disable apt background services
    systemd:
      name: "{{ item }}"
      enabled: no
      state: stopped
    loop:
      - apt-daily.service
      - apt-daily.timer
      - unattended-upgrades

  - name: Wait for apt lock
    shell: |
      while fuser /var/lib/dpkg/lock >/dev/null 2>&1 || \
            fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do
        sleep 5
      done

  # =================================================
  # 1. SYSTEM PREPARATION
  # =================================================
  - name: Create 4GB swap (OOM protection)
    shell: |
      if [ ! -f /swapfile ]; then
        fallocate -l 4G /swapfile
        chmod 600 /swapfile
        mkswap /swapfile
        swapon /swapfile
        echo '/swapfile none swap sw 0 0' >> /etc/fstab
      fi

  - name: Load SCTP kernel module
    modprobe:
      name: sctp
      state: present

  - name: Configure DNS permanently
    copy:
      dest: /etc/systemd/resolved.conf
      content: |
        [Resolve]
        DNS=8.8.8.8 1.1.1.1
    notify: Restart systemd-resolved

  # =================================================
  # 2. BASE PACKAGES
  # =================================================
  - name: Install base system packages
    apt:
      update_cache: yes
      name:
        - git
        - curl
        - wget
        - gnupg
        - build-essential
        - cmake
        - net-tools
        - iptables
        - iputils-ping
        - tcpdump
        - libsctp-dev
        - libzmq3-dev
        - libfftw3-dev
        - libmbedtls-dev
        - libboost-program-options-dev
        - libconfig++-dev

  # =================================================
  # 3. MONGODB 8.0 (IDEMPOTENT)
  # =================================================
  - name: Download MongoDB GPG key
    get_url:
      url: https://www.mongodb.org/static/pgp/server-8.0.asc
      dest: /usr/share/keyrings/mongodb-server-8.0.asc
      mode: "0644"

  - name: Convert MongoDB GPG key
    command: >
      gpg --dearmor
      -o /usr/share/keyrings/mongodb-server-8.0.gpg
      /usr/share/keyrings/mongodb-server-8.0.asc
    args:
      creates: /usr/share/keyrings/mongodb-server-8.0.gpg

  - name: Add MongoDB repository
    apt_repository:
      repo: >
        deb [signed-by=/usr/share/keyrings/mongodb-server-8.0.gpg]
        https://repo.mongodb.org/apt/ubuntu
        jammy/mongodb-org/8.0 multiverse
      filename: mongodb-org-8.0
      state: present

  - name: Install MongoDB
    apt:
      update_cache: yes
      name: mongodb-org

  - name: Limit MongoDB RAM to 512MB
    blockinfile:
      path: /etc/mongod.conf
      marker: "# {mark} ANSIBLE MONGO LIMIT"
      block: |
        storage:
          wiredTiger:
            engineConfig:
              cacheSizeGB: 0.5

  - name: Start MongoDB
    systemd:
      name: mongod
      state: restarted
      enabled: yes

  # =================================================
  # 4. OPEN5GS EPC
  # =================================================
  - name: Add Open5GS PPA
    apt_repository:
      repo: ppa:open5gs/latest
      state: present

  - name: Install Open5GS 4G EPC
    apt:
      update_cache: yes
      name:
        - open5gs-mme
        - open5gs-sgwc
        - open5gs-sgwu
        - open5gs-hss
        - open5gs-upf
        - open5gs-pcrf

  - name: Configure MME
    copy:
      dest: /etc/open5gs/mme.yaml
      content: |
        mme:
          s1ap:
            - addr: {{ vm1_ip }}
          gtpc:
            - addr: {{ vm1_ip }}
          gummei:
            plmn_id: { mcc: 001, mnc: 01 }
            mme_gid: 2
            mme_code: 1
          tai:
            plmn_id: { mcc: 001, mnc: 01 }
            tac: 1
          network_name: { full: Open5GS-4G }

  - name: Configure UPF
    copy:
      dest: /etc/open5gs/upf.yaml
      content: |
        upf:
          gtpu:
            - addr: {{ vm1_ip }}
          subnet:
            - addr: 10.45.0.1/16

  # =================================================
  # 5. NETWORKING (NAT)
  # =================================================
  - name: Enable IP forwarding
    sysctl:
      name: net.ipv4.ip_forward
      value: "1"
      reload: yes

  - name: Enable NAT for UE traffic
    iptables:
      table: nat
      chain: POSTROUTING
      source: 10.45.0.0/16
      jump: MASQUERADE

  # =================================================
  # 6. SRSRAN (LOW MEMORY SAFE)
  # =================================================
  - name: Build srsRAN_4G
    shell: |
      git clone https://github.com/srsran/srsRAN_4G.git /opt/srsran || true
      cd /opt/srsran
      mkdir -p build && cd build
      cmake ..
      make -j1
      make install
      ldconfig
    args:
      creates: /usr/local/bin/srsenb

  - name: Create srsRAN config directory
    file:
      path: /etc/srsran
      state: directory
      mode: "0755"

  - name: Configure srsRAN eNB
    copy:
      dest: /etc/srsran/enb.conf
      content: |
        [rf]
        device_name = zmq
        device_args = tx_port=tcp://*:2000,rx_port=tcp://localhost:2001

        [enb]
        enb_id = 0x19B
        mcc = 001
        mnc = 01
        mme_addr = {{ vm1_ip }}
        gtp_bind_addr = {{ vm1_ip }}
        s1c_bind_addr = {{ vm1_ip }}

    # =================================================
  # 7. OPEN5GS WEBUI (SAFE & NON-BLOCKING)
  # =================================================

  - name: Install NodeSource Setup Script (Node 18)
      shell: curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

  - name: Install Node.js v18
    apt:
      name: nodejs
      state: present
      update_cache: yes

  - name: Install Open5GS WebUI via Official Script
    shell: curl -fsSL https://open5gs.org/open5gs/assets/webui/install | bash -
    environment:
      SUDO_USER: root
    args:
      creates: /usr/lib/node_modules/open5gs/server/index.js

  - name: Fix WebUI Dependencies (Clean Install)
    npm:
      path: /usr/lib/node_modules/open5gs
      state: present

  - name: Configure WebUI to listen on all interfaces
    replace:
      path: /usr/lib/node_modules/open5gs/server/index.js
      regexp: "const _hostname = process.env.HOSTNAME \\|\\| 'localhost';"
      replace: "const _hostname = process.env.HOSTNAME || '0.0.0.0';"
    notify: Restart Open5GS WebUI

  # =================================================
  # 9. ADD TEST SUBSCRIBER
  # =================================================
  - name: Insert test UE subscriber
    shell: |
      mongosh open5gs --eval '
      db.subscribers.updateOne(
        {imsi:"001010000000001"},
        {$set:{
          imsi:"001010000000001",
          security:{
            k:"465B5CE8B199B49FAA5F0A2EE238A6BC",
            opc:"E8ED289DEBA952E4283B54E88E6183CA",
            amf:"8000"
          },
          ambr: {
            downlink: {value: 1, unit: 3},
            uplink: {value: 1, unit: 3}
          },
          slice: [{
            sst: 1,
            default_indicator: true,
            session: [{
              name: "internet",
              type: 3,
              ambr: {
                downlink: {value: 1, unit: 3},
                uplink: {value: 1, unit: 3}
              },
              qos: {
                index: 9,
                arp: {
                  priority_level: 8,
                  pre_emption_capability: 1,
                  pre_emption_vulnerability: 1
                }
              }
            }]
          }],
          schema_version: 1
        })'
      ignore_errors: yes

    # ================================
    #         Install srsRAN (eNB + UE)
    # ================================
    - name: Clone srsRAN repository
      git:
        repo: https://github.com/srsran/srsRAN_4G.git
        dest: /opt/srsRAN_4G
        version: master
      ignore_errors: yes

    - name: Build srsRAN
      shell: |
        cd /opt/srsRAN_4G
        mkdir -p build
        cd build
        cmake ../
        make -j$(nproc)
        make install
        ldconfig
      args:
        creates: /opt/srsRAN_4G/build/srsenb/src/srsenb

    - name: Create srsRAN config directory
      file:
        path: /etc/srsran
        state: directory
        mode: "0755"

    - name: Configure srsRAN eNB
      copy:
        dest: /etc/srsran/enb.conf
        content: |
          [enb]
          enb_id = 0x19B
          mcc = 001
          mnc = 01
          mme_addr = {{ vm1_ip }}
          gtp_bind_addr = {{ vm1_ip }}
          s1c_bind_addr = {{ vm1_ip }}
          n_prb = 50

          [enb_files]
          sib_config = /etc/srsran/sib.conf
          rr_config = /etc/srsran/rr.conf
          rb_config = /etc/srsran/rb.conf

    - name: Configure srsRAN UE
      copy:
        dest: /etc/srsran/ue.conf
        content: |
          [usim]
          mode = soft
          algo = milenage
          opc = E8ED289DEBA952E4283B54E88E6183CA
          k = 465B5CE8B199B49FAA5F0A2EE238A6BC
          imsi = 001010000000001
          imei = 353490069873319

          [rrc]
          ue_category = 4

          [nas]
          apn = internet
          force_imsi_attach = true

    # ================================
    #         Node Exporter for Monitoring
    # ================================
    - name: Install Node Exporter
      apt:
        name: prometheus-node-exporter
        state: present
        update_cache: yes

    - name: Enable and start Node Exporter
      systemd:
        name: prometheus-node-exporter
        state: started
        enabled: yes

    - name: Display deployment summary
      debug:
        msg: |
          ====================================
          VM1 (4G Core) Deployment Complete âœ…
          ====================================

          VM1 IP: {{ vm1_ip }}

          Services Running:
          - MongoDB (port 27017)
          - Open5GS 4G EPC: MME, SGW-C, SGW-U, PGW, HSS, PCRF
          - srsRAN: eNB + UE ready
          - Node Exporter (port 9100)
          - Open5GS Metrics (port 9090)
          - WebUI (port 9999)

          Test Subscriber:
          IMSI: 001010000000001
          K: 465B5CE8B199B49FAA5F0A2EE238A6BC
          OPc: E8ED289DEBA952E4283B54E88E6183CA

          Next Steps:
          1. Verify services: systemctl status open5gs-*
          2. Run test script: bash /home/ayoubgory_gmail_com/test-vm1-4g.sh
          3. Start eNB: sudo srsenb /etc/srsran/enb.conf
          4. Start UE: sudo srsue /etc/srsran/ue.conf

          Metrics will be scraped by VM3 ({{ vm3_monitoring_ip }})
          ====================================
