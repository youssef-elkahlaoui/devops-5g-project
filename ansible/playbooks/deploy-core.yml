---
- name: Deploy Open5GS 5G Core Network
  hosts: control_plane
  become: true
  tasks:
    - name: Fix DNS resolution
      shell: |
        echo "nameserver 8.8.8.8" | tee /etc/resolv.conf > /dev/null
        echo "nameserver 1.1.1.1" >> /etc/resolv.conf

    - name: Update system packages
      apt:
        update_cache: yes
        upgrade: dist
      register: apt_result
      until: apt_result is succeeded
      retries: 3
      delay: 10

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - gnupg
        - curl
        - wget
        - software-properties-common
      register: apt_result
      until: apt_result is succeeded
      retries: 3
      delay: 10

    - name: Add MongoDB 8.0 GPG key (official pgp.mongodb.com)
      shell: |
        curl -fsSL https://pgp.mongodb.com/server-8.0.asc | \
        gpg --dearmor | \
        tee /usr/share/keyrings/mongodb-server-8.0.gpg > /dev/null
      ignore_errors: yes

    - name: Add MongoDB 8.0 repository for Ubuntu 22.04 (Jammy)
      apt_repository:
        repo: deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-8.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/8.0 multiverse
        state: present
        filename: mongodb-org-8.0

    - name: Update apt cache after MongoDB repository
      apt:
        update_cache: yes
      register: apt_result
      until: apt_result is succeeded
      retries: 3
      delay: 10

    - name: Install MongoDB
      apt:
        name: mongodb-org
        state: present
      register: apt_result
      until: apt_result is succeeded
      retries: 3
      delay: 10

    - name: Add Open5GS PPA
      apt_repository:
        repo: ppa:open5gs/latest
        state: present

    - name: Install Node.js (required for WebUI)
      shell: |
        curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /usr/share/keyrings/nodesource.gpg
        echo "deb [signed-by=/usr/share/keyrings/nodesource.gpg] https://deb.nodesource.com/node_20.x nodistro main" | tee /etc/apt/sources.list.d/nodesource.list
        apt-get update
        apt-get install -y nodejs
      ignore_errors: yes

    - name: Install Open5GS packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - open5gs-nrf
        - open5gs-amf
        - open5gs-smf
        - open5gs-upf
        - open5gs-udm
        - open5gs-udr
        - open5gs-pcf
        - open5gs-ausf
      register: apt_result
      until: apt_result is succeeded
      retries: 3
      delay: 10

    - name: Install Open5GS WebUI (using official installation script)
      shell: curl -fsSL https://open5gs.org/open5gs/assets/webui/install | bash -
      environment:
        SUDO_USER: root
      ignore_errors: yes

    - name: Enable IP forwarding (critical for NAT)
      sysctl:
        name: net.ipv4.ip_forward
        value: "1"
        sysctl_set: yes

    - name: Configure NAT masquerading for UE subnet
      shell: |
        iptables -t nat -A POSTROUTING -s 10.45.0.0/16 -j MASQUERADE
        iptables -t nat -A POSTROUTING -s 10.46.0.0/16 -j MASQUERADE
      ignore_errors: yes

    - name: Create iptables directory
      file:
        path: /etc/iptables
        state: directory
        mode: "0755"
      ignore_errors: yes

    - name: Save iptables rules
      shell: iptables-save > /etc/iptables/rules.v4
      ignore_errors: yes

    - name: Start MongoDB
      systemd:
        name: mongod
        state: started
        enabled: yes
      register: mongodb_result
      until: mongodb_result is succeeded
      retries: 3
      delay: 5

    - name: Start Open5GS services
      systemd:
        name: open5gs-{{ item }}d
        state: started
        enabled: yes
      loop:
        - nrf
        - amf
        - smf
        - upf
        - udm
        - udr
        - pcf
        - ausf
      register: service_result
      until: service_result is succeeded
      retries: 3
      delay: 5

    - name: Install Prometheus (optional for monitoring)
      apt:
        name: prometheus
        state: present
      register: apt_result
      until: apt_result is succeeded
      retries: 3
      delay: 10
      ignore_errors: yes

    - name: Start Prometheus (optional - may fail if config is invalid)
      systemd:
        name: prometheus
        state: started
        enabled: yes
      ignore_errors: yes

    - name: Display Open5GS status
      shell: systemctl status open5gs-amf --no-pager
      ignore_errors: yes

    - name: Configuration complete
      debug:
        msg: "Open5GS core deployment completed. Services: NRF, AMF, SMF, UPF, UDM, UDR, PCF, AUSF"
