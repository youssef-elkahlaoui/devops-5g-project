[control_plane]
vm-core ansible_host=34.45.205.84 ansible_user=ubuntu

[ran_nodes]
# When running from vm-core: internal IP works with SSH key setup
vm-ran ansible_host=10.10.0.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_ed25519

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
control_plane_ip=10.10.0.2
ran_ip=10.10.0.100
