[control_plane]
vm-core ansible_host=34.45.205.84 ansible_user=ubuntu

[ran_nodes]
# vm-ran is on internal network, use vm-core as bastion with SSH agent forwarding
vm-ran ansible_host=10.10.0.100 ansible_user=ubuntu

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ProxyCommand="ssh -W %h:%p -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/google_compute_engine ubuntu@34.45.205.84"
control_plane_ip=10.10.0.2
ran_ip=10.10.0.100
