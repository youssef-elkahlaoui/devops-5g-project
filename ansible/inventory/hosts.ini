[control_plane]
vm-core ansible_host=34.45.205.84 ansible_user=ubuntu

[ran_nodes]
# vm-ran is on internal network, so use vm-core as bastion/jump host
# This allows local machine to reach vm-ran through vm-core
vm-ran ansible_host=10.10.0.100 ansible_user=ubuntu ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ProxyCommand="ssh -W %h:%p -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@34.45.205.84"'

[all:vars]
ansible_python_interpreter=/usr/bin/python3
control_plane_ip=10.10.0.2
ran_ip=10.10.0.100
